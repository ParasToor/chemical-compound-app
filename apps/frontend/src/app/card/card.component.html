<mat-card (click)="clickHandler()">
  <div class="card-content">
    <img
    class="compound-image"
      class="compound-image"
      style="width: 100px"
      mat-card-image
      src="{{ data.image }}"
      alt="Photo of a Shiba Inu"
    />
    <div class="compound-name">{{ data.name }}</div>
  </div>

</mat-card>
