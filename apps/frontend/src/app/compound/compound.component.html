<div class="container">
  <div class="content">
    <div class="compoundInfo">
      <div class="text-content">
        <div class="compoundName">{{ compound.name }}</div>
        <div class="compoundDescription">{{ compound.description }}</div>
      </div>
      <div class="buttons-container">
        <button (click)="backHandler()">Back</button>
        <button (click)="editHandler()">Edit</button>
        <button (click)="deleteHandler()">Delete</button>
      </div>
    </div>
    <div class="compoundImage">
      <img src="{{ compound.image }}" alt="Compound Image" />
    </div>
  </div>
</div>
