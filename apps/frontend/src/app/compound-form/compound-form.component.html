<div class="form-container">
  <h2>{{ isEditMode ? "Edit Compound" : "Add Compound" }}</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>Name:</label>
    <input placeholder="enter compound name" formControlName="name" /><br />
    <div
      *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
      class="error"
    >
      Name is required and should be at least 3 characters.
    </div>

    <label>Image URL:</label>
    <input placeholder="enter image url" formControlName="image" /><br />
    <div
      *ngIf="form.get('image')?.invalid && form.get('image')?.touched"
      class="error"
    >
      Enter a valid image URL (http/https ending in .jpg/.png/.gif).
    </div>

    <label>Description:</label>
    <textarea
      placeholder="enter compound description"
      formControlName="description"
    ></textarea
    ><br />
    <div
      *ngIf="
        form.get('description')?.invalid && form.get('description')?.touched
      "
      class="error"
    >
      Description is required and should be at least 10 characters.
    </div>
    <div class="buttons">
      <button (click)="cancelHandler()" >Cancel</button>
      <button type="submit">{{ isEditMode ? "Update" : "Add" }}</button>
    </div>
  </form>
</div>
